<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="pasta-css/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body id="cadastro">
    <form action="cadastro.php" method="POST">
        <h1>Cadastro</h1>

        <!-- Campo de email-->
        <div class="input-box-cadastro">
            <input class="input-cadastro" name="email" type="email" placeholder="Digite seu email" required>
            <i class="bi bi-envelope-at"></i>
        </div>

        <!-- Agrupamento de campos: nome completo e telefone -->
        <div class="input-box-group-cadastro">
            <div class="input-box-cadastro">
                <input class="input-cadastro" name="nomeCompleto" type="text" placeholder="Nome Completo" required>
                <i class="bi bi-person-circle"></i>
            </div>
    
            <div class="input-box-cadastro">
                <input class="input-cadastro" name="telefone" type="tel" placeholder="Telefone" required>
                <i class="bi bi-telephone-fill"></i>
            </div>
        </div>

        <!-- Campo de criação de senha -->
        <div class="input-box-cadastro">
            <input class="input-cadastro" name="senha1" type="password" placeholder="Senha" required>
            <i class="bi bi-lock-fill"></i>
        </div>

        <!-- Campo de confirmação de senha -->
        <div class="input-box-cadastro">
            <input class="input-cadastro" name="senha-confirm" type="password" placeholder="Confirmar senha" required>
            <i class="bi bi-lock-fill"></i>
        </div>
        <!-- Botão de cadastro -->
        <button class="btn-cadastro" type="submit">Cadastrar</button>
        <!-- Link para a página de login -->
        <p class="register-link-cadastro">Já possui uma conta? <a href="login.html">Faça login</a></p>
    </form>
</body>
</html>
